<!DOCTYPE html>
<html>

<body>
    <h1>
        Rock Paper Scissors
    </h1>

    <p>Enter rock, paper, or scissors</p>
    <input type='text' id='player'><br>

    <button onclick='playerPlay(); computerPlay(); round(playerPlay(),computerPlay());'>Click</button>

    <p id='p'></p>
    <p id='c'></p>
    <p id='result'></p>

    <meta charset= "utf-8" />
   
   <script> function playerPlay(){
          var b = document.getElementById('player').value;
          document.getElementById('p').innerHTML = 'You Chose: '+b;
          return b
        }
        function computerPlay(){
            var a = Math.random()*3
            if (a <= 1){
                var a = 'rock'
                } else if (a <= 2){
                    var a = 'paper'
                    } else{
                        var a = 'scissors'
                        }
        document.getElementById('c').innerHTML = 'The Computer Chose: '+a;
        return a
            }
        function round(playerSelection, computerSelection){
            var x = playerSelection
            var y = computerSelection
            var z = ''
            if (x == y){
                z = "It's a draw"
            }
            else if(x == 'rock'){
                if(y=='scissors'){
                    z = 'Player Wins'
                }
                else if(y=='paper'){
                    z = 'Computer Wins'
                }
            }
            else if(x=='paper'){
                if(y=='rock'){
                    z = 'Player Wins'
                }
                else if(y=='scissors'){
                    z = 'Computer Wins'
                }
            }
            else if(x=='scissors'){
                if(y=='rock'){
                    z = 'Computer Wins'
                }
                else{
                    z = 'Player Wins'
                }
            }
        document.getElementById('result').innerHTML = z;
        }
        
    </script>





</body>
</html>
