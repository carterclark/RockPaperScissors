<!DOCTYPE html>
<html>
    <h1>
        Rock Paper Scissors
    </h1>
    <meta charset="utf-8"/>
    <script>
    function computerPlay(){
        var a = Math.round(Math.random()*3+1)
        if (a=1){
            return('rock')
        }
        else if(a=2){
            return('paper')
        }
        else if(a=3){
            return('scissors')
        }
        console.log(computerPlay())
    }
    </script>






</html>
